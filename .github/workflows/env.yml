name: ENV Variables
on: push
env:
  WF_ENV: avaialble to all jobs

jobs:
  log-env:
    runs-on: ubuntu-latest
    env:
      JOB_ENV: available to all steps in job
    steps:
      - name: log env variables
        env:
          STEP_ENV: only available to this step
        run: |
          echo "WF_ENV: ${WF_ENV}"
          echo "JOB_ENV: ${JOB_ENV}"
          echo "STEP_ENV: ${STEP_ENV}"
      - name: log env variables
        run: |
          echo "WF_ENV: ${WF_ENV}"
          echo "JOB_ENV: ${JOB_ENV}"

  log-global-env:
    runs-on: ubuntu-latest
    steps:
      - name: log global env
        run: |
          echo "WF_ENV: ${WF_ENV}"